---

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "daily"
      day: "monday"
      time: "09:30"
      timezone: "America/New_York"
    target-branch: "testing/dependabot_for_terraform"
